<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body{   
                background: #555;
                /*background-image: url(background3.jpg);*/
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="container">
            <div class="weather">
                <h1>The Weather App</h1>
                <img src="rain.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">Gajuwaka</h2>
                
            </div>
            <div class="search">
                <input type="text" placeholder="Enter City Name" class="search-input">
                <button class ="search-button">Get Weather</button>
            </div>
            </div>
        </div>
        <script>
            const apikey = "3fe1d597cb80c0f2a65d0d9a3a005473";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const weatherIcon = document.querySelector(".weather-icon");

            async function checkWeather(city = "London") {
                if (!city) {
                    console.error("Please enter a city name");
                    return;
                }

                try {
                    const response = await fetch(apiUrl + city + `&appid=${apikey}`);
                    if (!response.ok) {
                        throw new Error("City not found");
                    }  
                    const data = await response.json();

                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                    if(data.weather[0].main=="Clouds"){
                        weatherIcon.src="clouds.png";
                    }
                    else if(data.weather[0].main=="Clear"){
                        weatherIcon.src="clear.png";
                    }
                    else  if(data.weather[0].main=="Rains"){
                        weatherIcon.src="rain.png";
                    }
                    else if(data.weather[0].main=="Drizzle"){
                        weatherIcon.src="drizzle.png";
                    }
                    else if(data.weather[0].main=="Mist"){
                        weatherIcon.src="mist.png";
                    }
                } catch (error) {
                    console.error("Error fetching weather:", error);
                    alert(error.message);
                }
            }

            // Add event listener to search button
            document.querySelector("button").addEventListener("click", () => {
                const city = document.querySelector("input").value;
                checkWeather(city);
            });

            // Add event listener for Enter key
            document.querySelector("input").addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    const city = e.target.value;
                    checkWeather(city);
                }
            });

            // Load default weather on page load
            checkWeather();
        </script>
    </body>
</html>
